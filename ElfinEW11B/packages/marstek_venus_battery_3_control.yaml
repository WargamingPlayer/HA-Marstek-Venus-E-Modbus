# ------
# MODBUS
# ------
modbus:
  - name: MarstekVenus3
    type: tcp
    host: [YourIPGoesHere]
    port: 502
    delay: 1
    message_wait_milliseconds: 35
    timeout: 5

    sensors:
      # 30000
      # 30001 = 32100
      # 30002 = 32101
      # 30003
      # 30004 = 32200
      # 30005 = 32100
      # 30006 = 32300
      # 30007
      # 30008 = 35001 Only V1 & V2
      # 30009 = 35002 Only V1 & V2
      # 30010 = 35000
      # 30100 = 36100
      # 30200

      - name: "Marstek 3 WiFi Status"
        unique_id: marstek_3_wifi_status
        address: 30300
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 = Disconnected
        # 1 = Connected

      - name: "Marstek 3 BT Status"
        unique_id: marstek_3_bt_status
        address: 30301
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 = Disconnected
        # 1 = Connected after reboot
        # 2 = Connected
        # 3 = Active

      - name: "Marstek 3 Cloud Status"
        unique_id: marstek_3_cloud_status
        address: 30302
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 = Disconnected
        # 1 = Connected

      - name: "Marstek 3 WiFi Signal strength"
        unique_id: marstek_3_wifi_signal_strength
        address: 30303
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: int16
        unit_of_measurement: dBm
        device_class: signal_strength
        state_class: measurement
        scale: -1
        offset: 0
        precision: 0

      # Only V3
      #- name: "Marstek 3 MAC"
      #  unique_id: marstek_3_mac
      #  address: 30304
      #  slave: 1
      #  scan_interval: 300
      #  input_type: holding
      #  data_type: custom
      #  count: 6
      #  structure: ">12s"    

      # 30399 = 31102 (in hex)
      # 30400 = 31100 (in hex)
      # 30401 = 31101 (in hex)

      # Only V1 & V2
      - name: "Marstek 3 MAC"
        unique_id: marstek_3_mac
        address: 30402
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: custom
        count: 6
        structure: ">12s"

      # Only V3
      #- name: "Marstek 3 COM Module version"
      #  unique_id: marstek_3_com_module_version
      #  address: 30350
      #  slave: 1
      #  scan_interval: 300
      #  input_type: holding
      #  data_type: custom
      #  count: 6

      # 30500
      # 30600
      # 30700

      # Only V1 & V2
      - name: "Marstek 3 COM Module version"
        unique_id: marstek_3_com_module_version
        address: 30800
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: custom
        count: 6
        structure: ">12s"

      - name: "Marstek 3 Name"
        unique_id: marstek_3_name
        address: 31000
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: custom
        count: 10
        structure: ">20s"

      - name: "Marstek 3 Software version"
        unique_id: marstek_3_software_version
        address: 31100
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: uint16
        scale: 0.1
        offset: 0
        precision: 1

      - name: "Marstek 3 EMS version"
        unique_id: marstek_3_ems_version
        address: 31101
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: uint16
        scale: 1
        offset: 0
        precision: 0

      - name: "Marstek 3 BMS version"
        unique_id: marstek_3_bms_version
        address: 31102
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: uint16
        scale: 1
        offset: 0
        precision: 0

      # 31200 SN but is empty

      - name: "Marstek 3 Battery Voltage"
        unique_id: marstek_3_battery_voltage
        address: 32100
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: uint16
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.01
        offset: 0
        precision: 1

      - name: "Marstek 3 Battery Current"
        unique_id: marstek_3_battery_current
        address: 32101
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: int16
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.01
        offset: 0
        precision: 1

      - name: "Marstek 3 Battery Power"
        unique_id: marstek_3_battery_power
