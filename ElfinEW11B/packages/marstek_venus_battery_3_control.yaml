    min: -2500
    max: 2500
    step: 50
    unit_of_measurement: W
    mode: slider

  marstek_3_set_max_discharging_power:
    name: "Marstek 3 Set Maximum discharging power"
    min: 50
    max: 2500
    step: 10
    unit_of_measurement: W
    mode: box

  marstek_3_set_max_charging_power:
    name: "Marstek 3 Set Maximum charging power"
    min: 50
    max: 2500
    step: 50
    unit_of_measurement: W
