      - name: "Marstek 3 Alarm CT connection abnormal"
        unique_id: marstek_3_alarm_ct_connection_abnormal
        state: >
          {% if has_value('sensor.marstek_3_alarm_state') %}
          {% set values= states('sensor.marstek_3_alarm_state') %}
          {% set code= values.split(',')[1] %}
          {% set mask= 0x08 %}
          {{ code | int | bitwise_and(mask) }}
          {% else %}
          0
          {% endif %}

      - name: "Marstek 3 Battery maximum SOC (Charge)"
        unique_id: marstek_3_battery_maximum_soc
        unit_of_measurement: "%"
        state: >
          {% set sens= states('sensor.marstek_3_capacity_and_power_registers').split(',')[0] | float(default=0)  %}
          {{ (sens / 10) | round(1) }}

      - name: "Marstek 3 Battery minimum SOC (Discharge)"
        unique_id: marstek_3_battery_minimum_soc
        unit_of_measurement: "%"
        state: >
          {% set sens= states('sensor.marstek_3_capacity_and_power_registers').split(',')[1] | float(default=0) %}
          {{ ((sens / 10) -1) | round(1) }}

      - name: "Marstek 3 Maximum Charge Power"
        unique_id: marstek_3_max_charge_power
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        state: >
          {{ states('sensor.marstek_3_capacity_and_power_registers').split(',')[2] | int(1) }}

      - name: "Marstek 3 Maximum Discharge Power"
        unique_id: marstek_3_max_discharge_power
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        state: >
          {{ states('sensor.marstek_3_capacity_and_power_registers').split(',')[3] | int(1) }}

      - name: "Marstek 3 Battery Cell Voltage Delta"
        unique_id: marstek_3_battery_cell_voltage_delta
        unit_of_measurement: "mV"
        device_class: voltage
        state_class: measurement
        state: >
          {% set sens1= states('sensor.marstek_3_battery_maximum_cell_voltage') | float(default=0) * 1000 %}
          {% set sens2= states('sensor.marstek_3_battery_minimum_cell_voltage') | float(default=0) * 1000 %}
          {{ (sens1 - sens2) | round(0) }}

      # Expiremental
      # Calculation does not add up as it should, Tweakers is not correct on this.
      - name: "Marstek 3 Efficiency Percentage"
        unique_id: marstek_3_efficiency_percentage
        unit_of_measurement: "%"
        state_class: measurement
        state: >
          {% set charging = states('sensor.marstek_3_total_charging_energy') | float(0) %}
          {% set discharging = states('sensor.marstek_3_total_discharging_energy') | float(0) %}
          {% if charging > 0 %}
            {{ ((discharging / charging) * 100) | int }}
          {% else %}
            0
          {% endif %}

      - name: "Marstek 3 Battery SOC in Wh"
        unique_id: marstek_3_battery_soc_in_Wh
        unit_of_measurement: Wh
        state_class: measurement
        device_class: energy_storage
        state: >
          {% set maxbat = 5 | float(default=0) %}
          {% set currentsoc= 11.0 | float(default=0) %}
          {% if has_value('sensor.marstek_3_battery_energy') %}
            {% set maxbat= (states("sensor.marstek_3_battery_energy") | float(default=0) * 1024) | round(0) %}
          {% endif %}
          {% if has_value('sensor.marstek_3_battery_soc') %}
            {% set currentsoc= states("sensor.marstek_3_battery_soc") | float(default=0) | round(1) %}
          {% endif %}
          {% set currentbat= (currentsoc | float(default=0) * (maxbat / 100 )) | int %}
          {{ currentbat }}

