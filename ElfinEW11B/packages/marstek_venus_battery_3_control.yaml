# INPUT SELECT
# ------------
input_select:
  marstek_3_user_work_mode_input_select:
    name: Marstek 3 User Work Mode
    options:
      - "Manual"
      - "Anti-Feed"
      - "Trade"

# -------
# SCRIPTS
# -------
script:
  marstek_3_set_forcible_charge:
    sequence:
      - choose:
          - conditions:
              - condition: numeric_state
                entity_id: input_number.marstek_3_discharging_charging_power
                above: -1
                below: 1
            sequence:
              - action: modbus.write_register
                data:
                  hub: MarstekVenus1
                  address: 42010
                  slave: 1
                  value: 0
              - action: modbus.write_register
                data:
                  hub: MarstekVenus1
                  address: 42020
                  slave: 1
                  value: 0
              - action: modbus.write_register
                data:
                  hub: MarstekVenus1
                  address: 42021
                  slave: 1
                  value: 0
          - conditions:
              - condition: numeric_state
                entity_id: input_number.marstek_3_discharging_charging_power
                above: -2501
                below: -10
            sequence:
              - action: modbus.write_register
                data:
                  hub: MarstekVenus1
                  address: 42021
                  slave: 1
                  value: "{{states('input_number.marstek_3_discharging_charging_power')|int|abs}}"
              - action: modbus.write_register
                data:
                  hub: MarstekVenus1
                  address: 42010
                  slave: 1
                  value: 2
          - conditions:
              - condition: numeric_state
                entity_id: input_number.marstek_3_discharging_charging_power
                above: 10
                below: 2501
            sequence:
              - action: modbus.write_register
                data:
                  hub: MarstekVenus1
                  address: 42020
                  slave: 1
                  value: "{{states('input_number.marstek_3_discharging_charging_power')|int|abs}}"
              - action: modbus.write_register
                data:
