      - name: "Marstek 3 Battery SOC"
        unique_id: marstek_3_battery_soc
        address: 32104
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        unit_of_measurement: "%"
        device_class: battery
        state_class: measurement
        scale: 1
        offset: 0
        precision: 0

      - name: "Marstek 3 Battery Energy"
        unique_id: marstek_3_battery_energy
        address: 32105
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        unit_of_measurement: kWh
        device_class: energy_storage
        state_class: measurement
        scale: 0.001
        offset: 0
        precision: 0

      - name: "Marstek 3 AC Voltage"
        unique_id: marstek_3_ac_voltage
        address: 32200
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        offset: 0
        precision: 1

      - name: "Marstek 3 AC Current"
        unique_id: marstek_3_ac_current
        address: 32201
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int16
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.01
        offset: 0
        precision: 1

      - name: "Marstek 3 AC Power"
        unique_id: marstek_3_ac_power
        address: 32202
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: int32
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        offset: 0
        precision: 0

      - name: "Marstek 3 AC Frequency"
        unique_id: marstek_3_ac_frequency
        address: 32204
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        unit_of_measurement: Hz
        device_class: frequency
        state_class: measurement
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 AC Offgrid Voltage"
        unique_id: marstek_3_ac_offgrid_voltage
        address: 32300
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint16
        unit_of_measurement: V
        device_class: voltage
        state_class: measurement
        scale: 0.1
        offset: 0
        precision: 1

      - name: "Marstek 3 AC Offgrid Current"
        unique_id: marstek_3_ac_offgrid_current
        address: 32301
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int16
        unit_of_measurement: A
        device_class: current
        state_class: measurement
        scale: 0.01
        offset: 0
        precision: 1

      - name: "Marstek 3 AC Offgrid Power"
        unique_id: marstek_3_ac_offgrid_power
        address: 32302
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int32
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scale: 1
        offset: 0
        precision: 0

      - name: "Marstek 3 Total Charging Energy"
        unique_id: marstek_3_total_charging_energy
        address: 33000
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint32
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 Total Discharging Energy"
        unique_id: marstek_3_total_discharging_energy
        address: 33002
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint32
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 Daily Charging Energy"
        unique_id: marstek_3_daily_charging_energy
        address: 33004
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint32
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 Daily Discharging Energy"
        unique_id: marstek_3_daily_discharging_energy
        address: 33006
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint32
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 monthly Charging Energy"
        unique_id: marstek_3_monthly_charging_energy
        address: 33008
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint32
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 Monthly Discharging Energy"
        unique_id: marstek_3_monthly_discharging_energy
        address: 33010
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: uint32
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        scale: 0.01
        offset: 0
        precision: 2

      - name: "Marstek 3 Internal Temperature"
        unique_id: marstek_3_internal_temperature
        address: 35000
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int16
        unit_of_measurement: °C
        device_class: temperature
        state_class: measurement
        scale: 0.1
        offset: 0
        precision: 1

      - name: "Marstek 3 Internal MOS1 Temperature"
        unique_id: marstek_3_internal_mos1_temperature
        address: 35001
        slave: 1
        scan_interval: 600
        input_type: holding
        data_type: int16
        unit_of_measurement: °C
        device_class: temperature
        state_class: measurement
        scale: 0.1
        offset: 0
        precision: 1

      - name: "Marstek 3 Internal MOS2 Temperature"
        unique_id: marstek_3_internal_mos2_temperature
        address: 35002
        slave: 1
        scan_interval: 600
        input_type: holding
        data_type: int16
        unit_of_measurement: °C
        device_class: temperature
        state_class: measurement
        scale: 0.1
        offset: 0
        precision: 1

      - name: "Marstek 3 Max Cell Temperature"
        unique_id: marstek_3_max_cell_temperature
        address: 35010
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int16
        unit_of_measurement: °C
        device_class: temperature
        state_class: measurement
        scale: 1
        offset: 0
        precision: 0
        # BMS v213 it is suddenly scale 1, BMS v215 it is scale 0.1 again

      - name: "Marstek 3 Min Cell Temperature"
        unique_id: marstek_3_min_cell_temperature
        address: 35011
        slave: 1
        scan_interval: 30
        input_type: holding
        data_type: int16
        unit_of_measurement: °C
        device_class: temperature
        state_class: measurement
        scale: 1
        offset: 0
        precision: 0
        # BMS v213 it is suddenly scale 1, BMS v215 it is scale 0.1 again

      - name: "Marstek 3 Inverter State"
        unique_id: marstek_3_inverter_state
        address: 35100
        slave: 1
        scan_interval: 5
        input_type: holding
        data_type: uint16
        state_class: measurement
        # 0 Sleep
        # 1 Stand-By
        # 2 Charge
        # 3 Discharge
        # 4 Backup/Mode or Fault
        # 5 OTA Upgrade
        # 6 Bypass

      # Read 3 at once
      # 35010, unit16, "Marstek 3 Battery Charge Voltage Limit", 0.1, V
      # 35011, unit16, "Marstek 3 Battery Charge Current Limit", 0.1, A
      # 35012, unit16, "Marstek 3 Battery Discharge Current Limit", 0.1, A
      - name: "Marstek 3 Battery Charge Limits"
        unique_id: marstek_3_battery_charge_limits
        address: 35110
        input_type: holding
        data_type: custom
        count: 3
        structure: ">3H"
        scan_interval: 90

      # Possible not correct. Implemented on best effort
      - name: "Marstek 3 Alarm State"
        unique_id: marstek_3_alarm_state
        address: 36000
        scan_interval: 60
        slave: 1
        input_type: holding
        data_type: custom
        count: 2
        structure: ">2H"

      - name: "Marstek 3 Fault State"
        unique_id: marstek_3_fault_state
        address: 36100
        scan_interval: 60
        slave: 1
        input_type: holding
        data_type: custom
        count: 4
        structure: ">4H"

      # 36104 Absent???
      # 37000 always 1
      # 37001 always 0
      # 37002 always 0
      # 37003 always 0
      # 37004 = 32202
      # 37005 = 32104
      # 37006 = 35010 = 35011

      - name: "Marstek 3 Battery Maximum Cell Voltage"
        unique_id: marstek_3_battery_maximum_cell_voltage
        address: 37007
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: uint16
        unit_of_measurement: "V"
        state_class: measurement
        scale: 0.001
        offset: 0
        precision: 3

      - name: "Marstek 3 Battery Minimum Cell Voltage"
        unique_id: marstek_3_battery_minimum_cell_voltage
        address: 37008
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: uint16
        unit_of_measurement: "V"
        state_class: measurement
        scale: 0.001
        offset: 0
        precision: 3

      # 37009 llways 0
      # 37010 load balancer ???
      # 37011 mmmqt and 37012= 1 when balancing? maybe trade mode??
      # 37013 8 bytes = 36100
      # 41000 = Device restart, we do not implement, write 0x55AA = restart
      # 41001 = Factory reset, we do not implement, write 0x55AA = reset
      - name: "Marstek 3 Power Limit 800W"
        unique_id: marstek_3_power_limit_800w
        slave: 1
        address: 41010
        input_type: holding
        data_type: uint16
        scan_interval: 60
        scale: 1
        offset: 0
        precision: 0
        # Not implemented, only read

      # 41100 = Modbus address, always 1, we do nothing with this
      # 41200 = Backup function, see switches, we implemented it

      # Only V1 & V2
      - name: "Marstek 3 WiFi SSID"
        unique_id: marstek_3_wifi_ssid
        address: 41500
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: custom
        count: 16
        structure: ">32s"

      # Only V1 & V2
      # 41516 Last 2 chars of Wifi Password, we do not implement
      - name: "Marstek 3 RS485 Control Mode"
        unique_id: marstek_3_rs485_control_mode
        address: 42000
        slave: 1
        input_type: holding
        data_type: uint16
        scale: 1
        offset: 0
        precision: 0
        # Registers 42000 - 42999 only work when this is set.
        # 0x55AA = Enable
        # 0x55BB = Disable

      - name: "Marstek 3 Force Charge/Discharge Mode"
        unique_id: marstek_3_force_charge_discharge_mode
        address: 42010
        slave: 1
        input_type: holding
        data_type: uint16
        scale: 1
        offset: 0
        precision: 0
        # 0 stop
        # 1 Forces to charge according to 42020 value
        # 2 Forces to discharge according to 42021 value
        # Works as follow:
        # - 42000 write 55AA
        # - 42020 write value or 42021 write value
        # - 42010 set to 1 or 2
        # - 42000 write 55BB = disable

      - name: "Marstek 3 Charge to SOC"
        unique_id: marstek_3_charge_to_soc
        address: 42011
        slave: 1
        input_type: holding
        data_type: uint16
        unit_of_measurement: "%"
        scale: 1
        offset: 0
        precision: 0
        # Overrides 42010
        # Works as follow:
        # - 42000 write 55AA
        # - 42011 write value
        # - 42000 write 55BB = disable

      - name: "Marstek 3 Forcible Charge Power"
        unique_id: marstek_3_forcible_charge_power
        address: 42020
        slave: 1
        input_type: holding
        data_type: uint16
        unit_of_measurement: W
        scale: 1
        offset: 0
        precision: 0

      - name: "Marstek 3 Forcible Discharge Power"
        unique_id: marstek_3_forcible_discharge_power
        address: 42021
        slave: 1
        input_type: holding
        data_type: uint16
        unit_of_measurement: W
        scale: 1
        offset: 0
        precision: 0

      - name: "Marstek 3 User Work Mode"
        unique_id: marstek_3_user_work_mode
        address: 43000
        slave: 1
        scan_interval: 10
        input_type: holding
        data_type: uint16
        scale: 1
        offset: 0
        precision: 0
        # Set to 0 = Manual, see registers 43100-43129
        # Set to 1 = Self consumption, aka Anti-feed
        # Set to 2 = Set to AI mode, after set reverts to 1, still determining what register changes in AI mode

      # 43100-43129 are a set of registes accordint to the following
      # uint16: Weekday, bitmask, high byte = 0, low byte = weekday, bit 0 = monday, bit 7 = sunday.  value 00000001 = monday, 00001001 = monday and thursday, 01100000 = saturday and sunday
      # uint16: Start. Value = 2359 = 23:59, 2101 = 21:01
      # uint16: Stop (see start)
      # int16:  value - is charge, value + is discharge. Range = -2500 to +2500, keep in mind if discharge mode > 800
      # uint16: 0 = disable, 0 = enable
      - name: "Marstek 3 Capacity and Power registers"
        unique_id: marstek_3_capacity_and_power_registers
        address: 44000
        scan_interval: 10
        slave: 1
        input_type: holding
        data_type: custom
        count: 4
        structure: ">4H"
        # 44000 = charging cutoff, implemented with automation
        # 44001 = discharging cutoff, implemented with automation
        # 44002 = max charge power, implemented with automation
        # 44003 = max discharge power, implemented with automation

      - name: "Marstek 3 Grid standard"
        unique_id: marstek_3_grid_standard
        address: 44100
        slave: 1
        scan_interval: 300
        input_type: holding
        data_type: uint16
        scale: 1
        offset: 0
        precision: 0
        # 0 Auto (220-240V, 50/60Hz)
        # 1 EN50549
        # 2 NL
        # 3 DE
        # 4 AT
        # 5 UK
        # 6 ES
        # 7 PL
        # 8 IT
        # 9 CN

    # 45603 Unknown
    # 45604 Unknown

    switches:
      - name: "Marstek 3 Device Restart"
        unique_id: marstek_3_device_restart
        slave: 1
        address: 41000
        command_on: 21930
        command_off: 0
        write_type: holding
        verify:
          address: 41000
          delay: 10
          input_type: holding
          state_on: 21930
          state_off: 0

      - name: "Marstek 3 Factory Reset"
        unique_id: marstek_3_factory_reset
        slave: 1
        address: 41001
        command_on: 21930
        command_off: 0
        write_type: holding
        verify:
          address: 41001
          delay: 10
          input_type: holding
          state_on: 21930
          state_off: 0

      #      - name: "Marstek 3 Power Restriction (800W)"
      #        unique_id: marstek_3_power_restriction
      #        slave: 1
      #        address: 41010
      #        command_on: 1
      #        command_off: 0
      #        write_type: holding
      #        verify:
      #          address: 41010
      #          delay: 30
      #          input_type: holding
      #          state_on: 1
      #          state_off: 0

      - name: "Marstek 3 Backup Enabled"
        unique_id: marstek_3_backup_enabled
        slave: 1
        address: 41200
        command_on: 0
        command_off: 1
        write_type: holding
        verify:
          address: 41200
          delay: 10
          input_type: holding
          state_on: 0
          state_off: 1

